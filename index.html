<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
   
    <div class="container1">
    
        <h1 class="heading">CALCULATOR</h1>
        <div class="container">
            <div class="row" id="input">
                <input type="text">
            </div>
            <div class="row1">
                <button class="button" id="buttonAC">AC</button>
                <button class="button" id="buttonC">C</button>
                <button class="button" id="buttonper">%</button>
    
            </div>
            <div class="row2">
                <button class="button" id="button">7</button>
                <button class="button" id="button">8</button>
                <button class="button" id="button">9</button>
                <button class="button" id="buttonmulti">*</button>
    
            </div>
            <div class="row3">
                <button class="button" id="button">4</button>
                <button class="button" id="button">5</button>
                <button class="button" id="button">6</button>
                <button class="button" id="button-">-</button>
    
            </div>
            <div class="row4">
                <button class="button" id="button">1</button>
                <button class="button" id="button">2</button>
                <button class="button" id="button">3</button>
                <button class="button" id="buttonplus">+</button>
    
            </div>
            <div class="row5">
                <button id="button" class="button">/</button>
                <button id="button" class="button">0</button>
                <button id="button" class="button">.</button>
                <button id="buttonequal" class="button">=</button>
    
            </div>
            <div class="row6" style="font-size: 1.1rem;">
                <p>made by <span style="color: red; font-size: 1.3rem;">Rahul..</span></p>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
